<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications Slider with Hover Effect</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .certi-box {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Ensure content doesn't overflow */
    }
    .certi-img img {
      width: 100%;
      height: auto;
      display: block;
    }
    .certi-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-color: rgba(240, 238, 235, 0.856);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
      text-align: center;
      color: black;
    }
    .certi-content h4 {
      background-color: #ffc107;
      padding: 10px;
      border-radius: 10px;
    }
    .certi-box:hover .certi-content {
      opacity: 0;
    }
  </style>
</head>
<body>
  <section class="certification">
    <div class="container">
      <div class="certificate-head text-center my-5">
        <h1><b>Certifications</b></h1>
      </div>
      <div id="certificateCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="certificates">
          <!-- Certificates will be dynamically added here -->
        </div>
        <a class="carousel-control-prev" href="#certificateCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#certificateCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      const certificates = [
        { 
          imgSrc: "Shanthi-Certifications/Shanthi_ACT certificate.jpg",
          title: "Certified in Psychotherapy"
        },
        { 
          imgSrc: "Shanthi-Certifications/Shanthi_Master Trainer Certificate.jpg",
          title: "Certified in Master Trainer"
        },
        { 
          imgSrc: "Shanthi-Certifications/Shanthi_DBT certificate.jpg",
          title: "Certified in DBT"
        },
        { 
          imgSrc: "Shanthi-Certifications/Shanthi_DBT certificate.jpg",
          title: "Certified in Activity"
        },
        { 
          imgSrc: "Shanthi-Certifications/Shanthi_DBT certificate.jpg",
          title: "Certified in HR"
        }
      ];

      const certificateContent = $('#certificates');
      
      function showCertificates() {
        certificateContent.empty();
        for (let i = 0; i < certificates.length; i += 3) {
          const slide = $('<div>').addClass('carousel-item');
          if (i === 0) {
            slide.addClass('active');
          }
          const row = $('<div>').addClass('row');
          for (let j = i; j < i + 3 && j < certificates.length; j++) {
            const cert = certificates[j];
            const card = `
              <div class="col-md-4">
                <div class="certi-box">
                  <img src="${cert.imgSrc}" class="img-fluid certi-img" alt="Certificate Image">
                  <div class="certi-content">
                    <h4>${cert.title}</h4>
                    <!-- Add more details as needed -->
                  </div>
                </div>
              </div>
            `;
            row.append(card);
          }
          slide.append(row);
          certificateContent.append(slide);
        }
      }

      // Initial load
      showCertificates();
    });
  </script>
</body>
</html>
